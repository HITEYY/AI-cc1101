name: Deploy Web Flusher to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "web-flusher/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest release firmware
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p _site/firmware
          cp -r web-flusher/* _site/
          # Fetch latest release assets (latest.bin files)
          RELEASE=$(gh api repos/${{ github.repository }}/releases/latest --jq '.assets[].name' 2>/dev/null || true)
          if [ -n "$RELEASE" ]; then
            for asset in $(gh api repos/${{ github.repository }}/releases/latest --jq '.assets[] | select(.name | endswith("-latest.bin")) | .url' 2>/dev/null); do
              name=$(gh api repos/${{ github.repository }}/releases/latest --jq ".assets[] | select(.url == \"$asset\") | .name" 2>/dev/null)
              echo "Downloading $name..."
              gh api "$asset" -H "Accept: application/octet-stream" > "_site/firmware/$name" 2>/dev/null || true
            done
          fi
          ls -la _site/firmware/ 2>/dev/null || echo "No firmware files"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
